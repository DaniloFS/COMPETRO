<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        
    </h:head>
    <h:body>
        <ui:include src="cabecalho.xhtml"/>
        <div>
            <h3>Cadastro de Clientes</h3>
            <h:form>
                <h:outputLabel value="Nome:"/>
                <p:inputText id="nome" value="#{clienteBean.nome}"/><br /><br />
                <h:outputLabel value="CPF:"/>
                <p:inputText id="cpf" value="#{clienteBean.cpf}"/>
                
                <h4>Endereco</h4>
                <h:outputLabel value="Rua:"/>
                <p:inputText id="rua" value="#{clienteBean.rua}"/><br /><br />
                <h:outputLabel value="Numero:"/>
                <p:inputText id="numero" value="#{clienteBean.numero}"/><br /><br />
                <h:outputLabel value="Bairro:"/>
                <p:inputText id="bairro" value="#{clienteBean.bairro}"/><br /><br />
                <h:outputLabel value="Cidade:"/>
                <p:inputText id="cidade" value="#{clienteBean.cidade}"/><br /><br />
                <h:outputLabel value="CEP:"/>
                <p:inputMask mask="39-400023" id="cep" value="#{clienteBean.cep}"/><br />
                <h:commandButton action="#{clienteBean.salvar()}" value="Salvar" id="salvarCliente"/>
            </h:form>
        </div>
        <ui:include src="rodape.xhtml"/>
    </h:body>
</html>
