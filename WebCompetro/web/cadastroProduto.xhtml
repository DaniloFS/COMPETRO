<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
        
    </h:head>
    <h:body> 
        <ui:include src="cabecalho.xhtml"/>
        <div>
            <h3>Cadastro de Produtos</h3>
            <h:form>
                <h:outputLabel value="Nome:"/>
                <p:inputText id="nome" value="#{produtoBean.descricao}"/><br /><br />
                <h:outputLabel value="Valor Unitario:"/>
                <p:inputText id="valor" value="#{produtoBean.valor}"/><br />
                <h:commandButton action="#{produtoBean.salvar()}" value="Salvar" id="salvarProduto"/>
            </h:form>
        </div>
        <ui:include src="rodape.xhtml"/>
    </h:body>
</html>
