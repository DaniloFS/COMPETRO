<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        
    </h:head>
    <h:body>
       <ui:include src="cabecalho.xhtml"/>
        <div>
            <h1>Cadastro de Forncedores</h1>
            <h:form>
                <h:outputLabel value="Nome:"/>
                <p:inputText id="nome" value="#{fornecedorBean.nome}"/><br /><br />
                <h:outputLabel value="CNPJ:"/>
                <p:inputText id="cnpj" value="#{fornecedorBean.cnpj}"/>
                
                <h1>Endereco</h1>
                <h:outputLabel value="Rua:"/>
                <p:inputText id="rua" value="#{fornecedorBean.rua}"/><br /><br />
                <h:outputLabel value="Numero:"/>
                <p:inputText id="numero" value="#{fornecedorBean.numero}"/><br /><br />
                <h:outputLabel value="Bairro:"/>
                <p:inputText id="bairro" value="#{fornecedorBean.bairro}"/><br /><br />
                <h:outputLabel value="Cidade:"/>
                <p:inputText id="cidade" value="#{fornecedorBean.cidade}"/><br /><br />
                <h:outputLabel value="CEP:"/>
                <p:inputMask mask="39-400023" id="cep" value="#{fornecedorBean.cep}"/><br />
                <h:commandButton action="#{fornecedorBean.salvar()}" value="Salvar" id="salvarFornecedor"/>
            </h:form>
        </div>
        <ui:include src="rodape.xhtml"/> 
    </h:body>
</html>
