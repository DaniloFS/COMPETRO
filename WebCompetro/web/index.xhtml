<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>www.competro.com.br</title>
    </h:head>
    <h:body>
        <h1>Acessar o Sistema</h1>
        <h:form>
            <h:outputLabel value="Login:"/>
            <p:inputText id="login" value="#{loginBean.login}"/><br /><br />
            <h:outputLabel value="Senha:"/>
            <p:password id="senha" value="#{loginBean.senha}" feedback="true" minLength="8"/><br /> <br />
            <h:commandButton id="botao" value="Login" action="#{loginBean.Acessar()}"/>
        </h:form>
    </h:body>
</html>
